<template name="fakepage">

<img id="image" src="wuschelremix.png"/>

</template>


<template name="generalText">
  <div id="generalText">
    The CLAVATA3-WUSCHEL model is an attempt to explain how
    plant cell differentiation arises
    from the meristem of a plant.

    In it, Root Zone cells give rise
    to the WUS (WUSCHEL) protein,
    stimulatin the growth of
    Central Zone cells.

    Central Zone cells in turn give
    rise to the CLV3 (CLAVATA3 protein),
    inhibiting the effect of the WUS
    protein. The regulation of CZ cells
    is initially activated by the WUS
    protein. As more CZ cells appear,
    increasing amounts of CLV are
    made and inhibit the effects of
    the WUSCHEL.
  </div>
</template>


<template name="czCard">
  <div id="czCard" class="card">
    {{#with profile}}
     {{>card}}
    {{/with}}
  </div>
</template>

<template name="wusCard">
  <div id="wusCard" class="card">
    {{#with profile}}
     {{>card}}
    {{/with}}
  </div>
</template>

<template name="rzCard">
  <div id="rzCard" class="card">
    {{#with profile}}
     {{>card}}
    {{/with}}
  </div>
</template>

<template name="clvCard">
  <div id="clvCard" class="card">
    {{#with profile}}
     {{>card}}
    {{/with}}
  </div>
</template>




<template name="card">
  <div id="czInfo" class="info">
    <h2>{{name}}</h2>

    <p>{{description}}</p>
  </div>

  <div class="active">
    {{{showIcon name=name icon=icon}}}


    <span class="graph">{{> d3}}</span>
  </div>

</template>

<template name="play">

  <button id="play">play</button>

</template>

<template name="d3">
  <div id="one"></div>
  <div id="two"></div>
</template>
